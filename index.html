<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamień, papier, nożyce</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Akronim&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <h1>
        If you want to play in ROCK, PAPER, SCISSORS choose one of three
        buttons!
      </h1>
      <p>Paper beats rock,scissors beats paper and rock beats scissors</p>
    </header>
    <div class="container">
      <div id="buttons">
        <button type="button" id="button-rock">ROCK</button>
        <button type="button" id="button-paper">PAPER</button>
        <button type="button" id="button-scissors">SCISSORS</button>
      </div>
      <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
